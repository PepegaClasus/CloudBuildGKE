steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/gcr.io/my-image', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/gcr.io/my-image']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - -c
    - |
       gcloud compute ssh bastion --zone us-central1-a
       echo "Hello"
       gcloud container clusters get-credentials primary --region us-west1 --project speedy-octane-346221
       docker pull gcr.io/speedy-octane-346221/my-image
       docker images
  # test 123